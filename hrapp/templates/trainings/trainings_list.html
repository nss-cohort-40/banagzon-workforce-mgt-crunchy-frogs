{% extends 'shared/base.html' %}

{% block content %}
<h1>Training Programs</h1>

<a href="{% url 'hrapp:training_form' %}">Add Training Program</a>

<ol>
    {% for training in all_trainings %}
    <li>
        <a class="training_title" href="{% url 'hrapp:training' training.id %}">{{ training.title }}</a>
        <p>Description: {{ training.description }}</p>
    </li>
    {% endfor %}
</ol>

<a href="{% url 'hrapp:trainings_list_past' %}">View Past Programs</a>

{% endblock content %}
