{% extends 'shared/base.html' %}

{% block content %}
<h1>Past Training Programs</h1>

<ol>
{% for training in past_trainings %}
    <li>
        <a class="training_title" href="{% url 'hrapp:training_past' training.id %}">{{ training.title }}</a>
        <p>Description: {{ training.description }}</p>
    </li>
{% endfor %}
</ol>

<a href="{% url 'hrapp:trainings_list' %}">View Current Programs</a>

{% endblock content %}
