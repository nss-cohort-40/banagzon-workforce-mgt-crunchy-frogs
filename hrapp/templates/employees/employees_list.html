{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>
<a href="{% url 'hrapp:employee_form' %}">Add New Employee</a>
<ol>
{% for employee in employees %}
    <li>
        <p>{{ employee }}</p>
        <p>Department: {{employee.dept_name}}</p>
        Current computer: {{employee.computer}}
    </li>
{% endfor %}
</ol>
{% endblock content %}
