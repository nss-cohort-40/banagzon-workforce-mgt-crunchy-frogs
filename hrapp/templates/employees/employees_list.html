{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>
<a href="{% url 'hrapp:employee_form' %}">Add New Employee</a>
<ol>
{% for employee in employees %}
    <li>
        <a class="employee_name" href="{% url 'hrapp:employee' employee.id %}">{{ employee.first_name}} {{employee.last_name}} </a>
        <p>Department: {{employee.dept_name}}</p>
        Current computer: {{employee.computer}}
    </li>
{% endfor %}
</ol>
{% endblock content %}
